{% set name = "skunk" %}
{% set version = "1.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/skunk-{{ version }}.tar.gz
  sha256: b095f811d02d92d97d6d3a2cb87db87320ff5a0e7b94c848de0a6d45cace4a54

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - matplotlib-base
    - python >=3.6

test:
  imports:
    - skunk
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/whitead/skunk
  summary: Insert SVGs into matplotlib figures
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
