{% set name = "skunk" %}
{% set version = "1.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/skunk-{{ version }}.tar.gz
  sha256: a42c672ad08c7d5dcf174345ee3a12bc7f2c0c7182c3c9fd75548cc7729676b6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - matplotlib-base
    - python >=3.6

test:
  imports:
    - skunk
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/whitead/skunk
  summary: Insert SVGs into matplotlib figures
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
